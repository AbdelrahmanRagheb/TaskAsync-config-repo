server:
  port: 8070
eureka:
  instance:
    hostname: "localhost"
  client:
    fetchRegistery: false
    registerWithEureka: false
    service-url:
      default-zone: ${EUREKA_URL}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
